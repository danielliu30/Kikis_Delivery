plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

group 'bakery'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    implementation platform('software.amazon.awssdk:bom:2.10.56')
    implementation 'software.amazon.awssdk:dynamodb'
    compile group: 'software.amazon.awssdk', name: 'dynamodb-enhanced', version: '2.12.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

}
